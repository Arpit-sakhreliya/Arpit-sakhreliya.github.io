<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - Arpit Sakhreliya</title>
  <!-- Material Icons for the toggle button -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    
    .dark-mode {
      background-color: #1a1a1a;
      color: #e6e6e6;
    }
    
    /* Header Styles */
    header {
      background: #333;
      color: white;
      padding: 0.4rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode header {
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    
    .nav-links a:hover {
      opacity: 0.8;
    }
    
    /* Dark Mode Toggle Button */
    .toggle-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem;
      cursor: pointer;
      border: none;
      background: transparent;
      color: white;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .toggle-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Main Content Styles */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    
    /* Footer Styles */
    footer {
      background: #333;
      color: white;
      padding: 0.4rem;
      margin-top: auto;
    }
    
    .dark-mode footer {
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
    }
    .social-links a img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    
    
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
    
    /* CV Preview Section Styles */
    #cvPreview {
      margin-top: 20px;
      display: none; /* Hidden by default */
    }
    
    #cvPreview embed {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    #previewBtn {
      padding: 10px 15px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    #previewBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <h1>Arpit Sakhreliya</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <!-- <li><a href="projects.html">Projects</a></li> -->
        <li><a href="cv.html">CV</a></li>
        <li>
          <button class="toggle-button" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <span id="toggle-icon" class="material-icons">dark_mode</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main>
    <section>
      <button id="previewBtn">Preview CV</button>
      <!-- Embedded PDF Viewer -->
      <div id="cvPreview">
        <embed src="doc/cv.pdf" type="application/pdf" />
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Arpit Sakhreliya</p>
      <div class="social-links">
        <a href="https://github.com/arpit" target="_blank" aria-label="GitHub">
          <img src="images/github.svg" alt="GitHub Icon" />
          <span>GitHub</span>
        </a>
        <a href="https://linkedin.com/in/arpit" target="_blank" aria-label="LinkedIn">
          <img src="images/linkedIn.svg" alt="LinkedIn Icon" />
          <span>LinkedIn</span>
        </a>
        <a href="mailto:arpits@umd.edu" target="_blank" aria-label="Email">
          <img src="images/email.png" alt="Email Icon" />
          <span>Email</span>
        </a>
      </div>
    </div>
  </footer>
  
  <!-- JavaScript for Dark Mode and CV Toggle -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const toggleIcon = document.getElementById("toggle-icon");
      if (document.body.classList.contains("dark-mode")) {
        toggleIcon.textContent = "light_mode";
      } else {
        toggleIcon.textContent = "dark_mode";
      }
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("toggle-icon").textContent = "light_mode";
    }
    
    const previewBtn = document.getElementById("previewBtn");
    const cvPreview = document.getElementById("cvPreview");
    
    previewBtn.addEventListener("click", function () {
      if (cvPreview.style.display === "none" || cvPreview.style.display === "") {
        cvPreview.style.display = "block";
        previewBtn.textContent = "Hide CV";
      } else {
        cvPreview.style.display = "none";
        previewBtn.textContent = "Preview CV";
      }
    });
  </script>
</body>
</html>
