<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arpit Sakhreliya</title>
  <!-- Material Icons for the toggle button -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Original Styles (Header, Footer, Dark Mode, etc.) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    
    .dark-mode {
      background-color: #1a1a1a;
      color: #e6e6e6;
    }
    
    header {
      background: #333;
      color: white;
      padding: 0.4rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .dark-mode header {
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    
    .nav-links a:hover {
      opacity: 0.8;
    }
    
    /* Icon-only Toggle Button */
    .toggle-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem;
      cursor: pointer;
      border: none;
      background: transparent;
      color: white;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .toggle-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    main {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    
    footer {
      background: #333;
      color: white;
      padding: 0.4rem;
      margin-top: auto;
    }
    
    .dark-mode footer {
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
    }
    .social-links a img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
    
    /* New Styles for Responsive Project Tiles */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 1rem;
    }
    
    .tile {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    
    .tile:hover {
      transform: scale(1.02);
    }
    
    .tile img {
      width: 100%;
      display: block;
    }
    
    .tile-content {
      padding: 15px;
    }
    
    .tile-content h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .tile-content p {
      font-size: 0.95rem;
      color: #666;
    }
    
    /* Modal Styles for Expanded Project Details */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
    }
    
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      position: relative;
      max-width: 800px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 90%;
    }
    
    .modal-content h2 {
      margin-bottom: 15px;
    }
    
    .modal-content img {
      width: 100%;
      margin-bottom: 15px;
    }
    
    .modal-content p {
      font-size: 1rem;
      color: #555;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }
    
    @media (max-width: 600px) {
      .modal-content {
        padding: 10px;
      }
      .close-btn {
        top: 5px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header (Kept Same) -->
  <header>
    <nav>
      <h1>Arpit Sakhreliya</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="cv.html">CV</a></li>
        <li>
          <!-- Dark mode toggle button as a list item -->
          <button class="toggle-button" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <span id="toggle-icon" class="material-icons">dark_mode</span>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main>
    
    <!-- Responsive Project Tiles Section -->
    <section style="margin-top: 2rem;">
      <h3>Featured Projects</h3>
      <div class="grid-container">
        <div class="tile" data-project="project1">
          <img src="images/img1.jpeg" alt="Project One Preview">
          <div class="tile-content">
            <h3>Project One</h3>
            <p>Short description for project one.</p>
          </div>
        </div>
        <div class="tile" data-project="project2">
          <img src="images/img2.jpeg" alt="Project Two Preview">
          <div class="tile-content">
            <h3>Project Two</h3>
            <p>Short description for project two.</p>
          </div>
        </div>
        <div class="tile" data-project="project3">
          <img src="images/img3.jpeg" alt="Project Three Preview">
          <div class="tile-content">
            <h3>Project Three</h3>
            <p>Short description for project three.</p>
          </div>
        </div>
        <!-- Add more project tiles if desired -->
      </div>
    </section>
  </main>
  
  <!-- Modal for Expanded Project Details -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <div id="modal-body">
        <!-- Dynamic project details will be injected here -->
      </div>
    </div>
  </div>
  
  <!-- Footer (Kept Same) -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Arpit Sakhreliya</p>
      <div class="social-links">
        <a href="https://github.com/arpit" target="_blank" aria-label="GitHub">
          <img src="images/github.svg" alt="GitHub Icon" />
          <span>GitHub</span>
        </a>
        <a href="https://linkedin.com/in/arpit" target="_blank" aria-label="LinkedIn">
          <img src="images/linkedIn.svg" alt="LinkedIn Icon" />
          <span>LinkedIn</span>
        </a>
        <a href="mailto:arpits@umd.edu" target="_blank" aria-label="Email">
          <img src="images/email.png" alt="Email Icon" />
          <span>Email</span>
        </a>
      </div>
    </div>
  </footer>
  
  <!-- JavaScript for Dark Mode and Modal Functionality -->
  <script>
    // Toggle Dark Mode Function (unchanged)
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const toggleIcon = document.getElementById("toggle-icon");
      if (document.body.classList.contains("dark-mode")) {
        toggleIcon.textContent = "light_mode";
      } else {
        toggleIcon.textContent = "dark_mode";
      }
      // Save user preference in local storage
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }
    
    // Check saved dark mode preference on page load
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("toggle-icon").textContent = "light_mode";
    }
    
    // Sample project data (replace with your actual content as needed)
    const projects = {
      project1: {
        title: "Project One",
        img: "images/img1.jpeg",
        description: "This is the full detailed description for Project One. Here you can include additional images, methodology, challenges, and outcomes."
      },
      project2: {
        title: "Project Two",
        img: "images/img2.jpeg",
        description: "This is the full detailed description for Project Two. It includes all the aspects of the project so visitors get the complete picture."
      },
      project3: {
        title: "Project Three",
        img: "images/img3.jpeg",
        description: "This is the full detailed description for Project Three. Share insights, techniques used, and results achieved in this project."
      }
    };
    
    // Modal functionality
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modal-body");
    const closeBtn = document.getElementById("closeBtn");
    
    // Add click event listeners to each project tile to open the modal
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", function () {
        const projectId = this.getAttribute("data-project");
        const project = projects[projectId];
        modalBody.innerHTML = `
          <h2>${project.title}</h2>
          <img src="${project.img}" alt="${project.title}">
          <p>${project.description}</p>
        `;
        modal.style.display = "block";
      });
    });
    
    // Close the modal when clicking the close button
    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });
    
    // Close modal if clicking outside the modal-content area
    window.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
